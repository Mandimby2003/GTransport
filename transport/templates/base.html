{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Transport{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background:#f6f7fb; }
    .carte { border:none; box-shadow: 0 8px 24px rgba(0,0,0,.06); }
    .entete-section { display:flex; justify-content:space-between; align-items:center; margin-bottom:1rem; }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg bg-white border-bottom">
  <div class="container">
    <a class="navbar-brand" href="{% url 'accueil' %}">Gestion de transport</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div id="nav" class="collapse navbar-collapse">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" href="{% url 'vehicule_liste' %}">Véhicules</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'chauffeur_liste' %}">Chauffeurs</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'trajet_liste' %}">Trajets</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'reservation_liste' %}">Réservations</a></li>
      </ul>
    </div>
  </div>
</nav>

<main class="container mt-4">
  {% if messages %}
    <div class="mb-3">
      {% for m in messages %}
        <div class="alert alert-{{ m.tags|default:'info' }} alert-dismissible fade show" role="alert">
          {{ m }}
          <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
      {% endfor %}
    </div>
  {% endif %}

  {% block content %}{% endblock %}
</main>

<footer class="container mb-5">
  <div class="text-center small">© {% now "Y" %} Gestion de transport</div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
